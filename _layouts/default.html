<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" data-theme="halloween" class="bg-base-200">
  

{%- include head.html -%}

<body class="bg-base-200 h-screen ">

  <div class="wrapper">
    <header class="sticky top-0 z-50">
      {%- include header.html -%}
    </header>


    <section class="container mx-auto text-base-content pt-8 prose">
      {{ content }}
    </section>

  </div>
</body>

<script>
  let lightMode = false

  function toggleTheme() {
    const page = document.getElementsByTagName("html")[0]
    if (lightMode) {
      page.setAttribute('data-theme', 'halloween')
      lightMode = false
      return;
    }
    
    page.setAttribute('data-theme', 'corporate')
    lightMode = true;
  }
</script>
</html>
